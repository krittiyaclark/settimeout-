<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<link rel="stylesheet" href="css/all.css" />
		<title>Background Image Project</title>
		<style></style>
	</head>

	<body>
		<div class="container">
			<div id="greetings-container" class="row max-height align-items-center">
				<div class="col-9 col-md-10 mx-auto">
					<h2 id="greetings" class="text-center"></h2>
				</div>
			</div>

			<div class="row max-height align-items-center">
				<div class="col-9 col-md-10 mx-auto img-container">
					<div class="slideshow-container">
						<div id="slideshow" data-component="slideshow">
							<div role="list">
								<div class="slide">
									<img src="./img/slider-01.jpg" style="width: 100%;" />
									<div class="text">We were just 2 of us.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-02.jpg" style="width: 100%;" />
									<div class="text">Fun and young.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-03.jpg" style="width: 100%;" />
									<div class="text">Our love that we have.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-04.jpg" style="width: 100%;" />
									<div class="text">We would like to share to each other.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-05.jpg" style="width: 100%;" />
									<div class="text">To my other half.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-06.jpg" style="width: 100%;" />
									<div class="text">To my love.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-07.jpg" style="width: 100%;" />
									<div class="text">We created our little you & me.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-08.jpg" style="width: 100%;" />
									<div class="text">And now we are a family of 4.</div>
								</div>

								<div class="slide">
									<img src="./img/slider-09.jpg" style="width: 100%;" />
									<div class="text">
										To forever love just you & me.
									</div>
								</div>
								<div class="slide slide-text">
									<div class="slide-text">
										<div class="text">
											I LOVE YOU.
											<br />
											Happy Anniverary!
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script js -->
		<script src="js/app.js"></script>
	</body>
</html>
